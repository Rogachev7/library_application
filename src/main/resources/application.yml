spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.enable_lazy_load_no_trans: true
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    database: MYSQL
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library_application
    platform: mysql
    username: root
    password: root

